<html>
	<head>
		  <link rel="stylesheet" type="text/css" href="generalCss.css">
		  <link rel="stylesheet" type="text/css" href="passwordGeneratorCss.css">
		  <script type="text/javascript" src="passGeneratorJS.js"></script>

	</head>
	<body onload="onLoad()">

		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#ilIdGenerator">israel id generator</a></li>
			<li><a class="active" href="#passGenerator">password generator</a></li>
			<li><a href="#about">About</a></li>
		</ul>

		<div id="interactionWithUser">
			<input readonly class="output" id="passOutput"></input>
			<button disabled id="copyToClipBrdBtn" onClick="copyGeneratedToClipBrd()"></button><br>
			<input class="chkBoxes" id="autoCopyChkBox" type="checkbox" name="property" value="autoCopy"/>
			<label for="autoCopyChkBox" class="chkBoxesTextLbls">copy generated to clip board<label>
			
			<input class="chkBoxes" id="includeLowCaseLettersChkBox" type="checkbox" name="property" value="includeLetters" checked=true/>
			<label for="includeLowCaseLettersChkBox" class="chkBoxesTextLbls">include lower letters<label><br>
			
			<input class="chkBoxes" id="includeUpCaseLettersChkBox" type="checkbox" name="property" value="includeCapLetters" checked=true/>
			<label for="includeUpCaseLettersChkBox" class="chkBoxesTextLbls">include upper letters<label><br>

			<input class="chkBoxes" id="includeSpCharsChkBox" type="checkbox" name="property" value="includeSpChars" checked=true/>
			<label for="includeSpCharsChkBox" class="chkBoxesTextLbls">include special<label><br>
			
			<input class="chkBoxes" id="includeNumsChkBox" type="checkbox" name="property" value="includeNums" checked=true/>
			<label for="includeNumsChkBox" class="chkBoxesTextLbls">include numbers<label>

			<select id="passLenCB">
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">10</option>
			</select>
			<button id="generatePassBtn" class="generateBtn" onclick="generateNewPass()">generate</button>
		</div>
</body>
</html>
